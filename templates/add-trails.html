
<div class="grid-block">
	<div class="grid-content">
		<h1>Add Trails</h1>
		<hr>
		<p>The trails on Trekker were contributed by hikers around the country. If you don't see your favorite local trail on Trekker, please share it with the hiking community!
		</p>
		<form>
		  <input type="text" placeholder="Trail Name">
		  <input type="text" placeholder="Location">
		  <textarea rows="6" placeholder="Description"></textarea>
		  <p>
		    <a class="medium button success" ui-sref="home" title="New Trail" content="We've added your awesome trail to your list" color="success" autoclose="4000" zf-notify="trail-notify"><img zf-iconic="" icon="circle-check" size="small"> Add New Trail</a>
		  </p>
		</form>
	</div>
</div>
